<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rich Text Editor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="toolbar">
        <ul class="tool-list">
            <li class="tool">
                <button
                type="button" 
                data-command="justifyLeft"
                class="tool-btn">
                    <i class="fas fa-align-left"></i>
                </button>
            </li>
        </ul>
        <ul class="tool-list">
            <li class="tool">
                <button 
                data-command="justifyCenter" 
                type="button" 
                class="tool-btn">
                    <i class="fas fa-align-center"></i>
                </button>
            </li>
        </ul>
        <ul class="tool-list">
            <li class="tool">
                <button 
                data-command="bold" 
                type="button" 
                class="tool-btn">
                    <i class="fas fa-bold"></i>
                </button>
            </li>
        </ul>
        <ul class="tool-list">
            <li class="tool">
                <button 
                data-command="italic"
                type="button" 
                class="tool-btn">
                    <i class="fas fa-italic"></i>
                </button>
            </li>
        </ul>
        <ul class="tool-list">
            <li class="tool">
                <button 
                data-command="underline" 
                type="button" 
                class="tool-btn">
                    <i class="fas fa-underline"></i>
                </button>
            </li>
        </ul>
        <ul class="tool-list">
            <li class="tool">
                <button 
                data-command="insertOrderedList" 
                type="button" 
                class="tool-btn">
                    <i class="fas fa-list-ol"></i>
                </button>
            </li>
        </ul>
        <ul class="tool-list">
            <li class="tool">
                <button 
                data-command="insertUnorderedList" 
                type="button" 
                class="tool-btn">
                    <i class="fas fa-list-ul"></i>
                </button>
            </li>
        </ul>
        <ul class="tool-list">
            <li class="tool">
                <button 
                data-command="createLink" 
                type="button" 
                class="tool-btn">
                    <i class="fas fa-link"></i>
                </button>
            </li>
        </ul>
    </div>

    <div id="output" contenteditable="true">
        
    </div>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/cf43870657.js" crossorigin="anonymous"></script>
</body>
</html>
